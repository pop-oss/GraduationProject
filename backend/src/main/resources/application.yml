server:
  port: 8080

spring:
  application:
    name: erkang-cloud
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
      exclude: static/**,public/**
    livereload:
      enabled: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/erkang_cloud?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: root
  data:
    redis:
      host: localhost
      port: 6379
      database: 0

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.erkang.domain.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deletedAt
      logic-delete-value: "NOW()"
      logic-not-delete-value: "NULL"

# JWT 配置
jwt:
  secret: erkang-cloud-jwt-secret-key-2024-graduation-project
  expiration: 86400000  # 24小时
  refresh-expiration: 604800000  # 7天

# MinIO 配置
minio:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: erkang-cloud

# DeepSeek AI 配置
deepseek:
  api-key: sk-xxxxxxxx # 替换为你的 DeepSeek API Key
  api-url: https://api.deepseek.com/chat/completions
  model: deepseek-chat
  timeout: 60000  # 60秒超时
  system-prompt: |
    你是耳康云诊的AI健康助手，专注于耳鼻喉科领域的健康咨询。
    请注意：
    1. 你只能提供健康建议，不能进行诊断或开具处方
    2. 对于严重症状，请建议用户及时就医
    3. 不要提供具体的药物剂量信息
    4. 回答要简洁、专业、友好

# 日志配置
logging:
  level:
    com.erkang: debug
    org.springframework.web: info
